# Java Maven CircleCI 1.0 configuration file
#
# Check https://circleci.com/docs/1.0/language-java/ for more details
#
checkout:
  post:
    - chmod +x ./gradlew

machine:
  timezone: Asia/Tokyo
  java:
    version: openjdk7
  post:
    - sudo service mysql stop
    - sudo service postgresql stop

#ÉLÉÉÉbÉVÉÖçÌèú
